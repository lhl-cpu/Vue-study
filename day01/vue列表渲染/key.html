<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-if="loginType === 'username'" key='username'>
			  <label>Username</label>
			  <input placeholder="Enter your username">
			</div>
			<div v-else key='res'>
			  <label>Email</label>
			  <input placeholder="Enter your email address">
			</div>
			
			<button type="button" @click="changepage">切换</button>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					loginType:'username'
				},
				methods:{
					changepage:function(){
						if(app.loginType==='username'){
							app.loginType = 'abc'
						}else{
							app.loginType = 'username'
						}
					}
				}
			})
		</script>
	</body>
</html>
