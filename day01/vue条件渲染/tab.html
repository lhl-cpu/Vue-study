<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
			<h3 v-show="tab==1">首页</h3>
			<h3 v-show="tab==2">新闻</h3>
			<h3 v-show="tab==3">个人中心</h3>
			
			<button type="button" @click="tabChange" data-id="1">首页</button>
			<button type="button" @click="tabChange" data-id="2">新闻</button>
			<button type="button" @click="tabChange" data-id="3">个人中心</button>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					tab:1,
				},
				methods:{
					tabChange:function(e){
						let tabnum = e.target.dataset.id
						app.tab = tabnum
						console.log(e)
					}
				}
			})
		</script>
	</body>
</html>
