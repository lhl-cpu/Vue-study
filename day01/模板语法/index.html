<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#login{
				background-color: aqua;
			}
			#res{
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h3>{{msg}}</h3>
			<h3 v-once>{{msg}}</h3>
			
			<h3 v-html="htmlText"></h3>
			
			<h3 :id="idname">登录</h3>
			
			<h3>{{ firstname+lastname }}</h3>
			
			<h3>{{ isVip?"VIP":"普通"}}</h3>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					msg:'Hello',
					htmlText:"<span>Hello Vue</span>",
					idname:'login',
					firstname:"张",
					lastname:"三",
					isVip:true,
				}
			})
		</script>
	</body>
</html>
