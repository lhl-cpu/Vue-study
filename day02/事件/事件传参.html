<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item,index in stars" @click="onClick(index,item,$event)">
					索引：{{index}} --- 内容：{{item}}
				</li>
			</ul>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">	
			
			let app = new Vue({
				el:"#app",
				data:{
					stars:[
						'老王','老张','老李'
					]
				},
				methods:{
					onClick:function(index,item,event){
						console.log(index)
						console.log(item)
						console.log(event)
					}
				}
			})
		</script>
	</body>
</html>
