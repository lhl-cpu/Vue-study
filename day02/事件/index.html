<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h3>点击次数：{{count}}</h3>
			<!-- 可以使用表达式完成操作 -->
			<button type="button" @click="count+=1">点击1</button>
			<!-- 获取事件对象 -->
			<button type="button" @click="onClick">点击2</button>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					count:0,
					
				},
				methods:{
					onClick:function(){
						this.count++
					}
				}
			})
		</script>
	</body>
</html>
