<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/animeate.css"/>
		<style type="text/css" >
			.active{
				height: 70px;
				width: 200px;
				background-color: aquamarine;
				margin: 0 auto;
			}
			.fade-enter-active, .fade-leave-active{
				transition: opacity 1s;
			}
			.fade-enter,.fade-leave-to{
				opacity: 0;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<transition name="slide" enter-active-class="animated bounceIn" leave-active-class="animated hinge">
				<div v-if="isShow" class="active" ></div>
			</transition>
			<button type="button" @click="change">点击切换</button>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					isShow:true,
				},
				methods:{
					change:function(){
						this.isShow = !this.isShow
					}
				}
			})
		</script>
	</body>
</html>
