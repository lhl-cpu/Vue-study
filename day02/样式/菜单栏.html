<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			*{
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}
			
			.page{
				width: 100vw;
				height: 100vh;
				background-color: aquamarine;
				position: fixed;
				left: 0;
				top: 0;
			}
			.rMenu{
				width: 50vw;
				height: 100vh;
				background-color: antiquewhite;
				position: fixed;
				left: 0;
				top: 0;
				transform: translateX(100vw);
				transition: transform 0.8s;
			}
			.active{
				transform: translateX(50vw);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="page">
				首页
				<button type="button" @click="changeActive">侧边栏</button>
			</div>
			<div class="rMenu" :class="{active:isShow}">
				侧边栏
			</div>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					isShow:false,
				},
				methods:{
					changeActive:function(){
						this.isShow = !this.isShow
					}
				}
			})
		</script>
	</body>
</html>
