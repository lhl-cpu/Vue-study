<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div style="background-color: aquamarine;  width: 100px; height: 100px;"></div>
			
			<div style="background-color: aquamarine;  width: 100px; height: 100px;"
			:style="{border:borderlen+'px solid red',padding:paddinglen+'px'}"></div>
			<!-- 内联样式放置对象 -->
			<div :style="styleobj"></div>
			<!-- CSS数组的方式拼接 -->
			<div :style="stylearr"></div>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					borderlen:20,
					paddinglen:50,
					styleobj:{
						'background-color':'aquamarine',
						width:"100px",
						height:"100px",
					},
					stylearr:[
						{
							'background-color':'aquamarine',
							width:"100px",
							height:"100px",
						},
						{
							padding:"20px",
							border:"5px solid red",
						}
					]
				},
			})
		</script>
	</body>
</html>
